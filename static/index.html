<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floral Cleanup Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Floral Cleanup Service</h1>
        <p>Your trusted partner for clean and beautiful spaces</p>
    </header>
    
    <section class="container">
        <div class="info">
            <h2>About Us</h2>
            <p>We specialize in providing efficient floral cleanup services. Our team is dedicated to keeping your spaces clean and refreshed.</p>
        </div>
        
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="submit.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    
    <div id="thank-you" class="hidden">
        <p>Thank you for contacting us! We'll get back to you as soon as possible.</p>
    </div>

    <script>
        // Display thank you message after form submission
        const form = document.querySelector('form');
        const thankYou = document.getElementById('thank-you');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            form.style.display = 'none';
            thankYou.style.display = 'block';
        });
    </script>
</body>
</html>
